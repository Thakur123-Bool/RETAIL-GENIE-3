version: '3.8'

services:
  backend:
    build:
      context: .  # Root context
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"  # Backend on 5000
    env_file:
      - backend/.env  # Loads env vars safely
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  frontend:
    build:
      context: .  # Root context
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"  # Frontend on 3000 (static serve)
    depends_on:
      backend:
        condition: service_healthy  # Wait for backend
    environment:
      - VITE_API_URL=http://backend:5000  # Internal for local Docker
    networks:
      - app-network

networks:
  app-network:
    driver: bridge